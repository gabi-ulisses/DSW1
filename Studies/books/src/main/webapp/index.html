<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Livros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Livros</h1>
    <form action="criar-livro" method="POST">

        <label for="titulo">Título do livro:</label>
        <input type="text" id="titulo" name="titulo" required>
        <br><br>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" required>
        <br><br>

        <label>Gênero:</label><br>
        <input type="checkbox" id="ficcao" name="genero" value="Ficção">
        <label for="ficcao">Ficção</label><br>
        <input type="checkbox" id="nao-ficcao" name="genero" value="Não Ficção">
        <label for="nao-ficcao">Não Ficção</label><br>
        <input type="checkbox" id="fantasia" name="genero" value="Fantasia">
        <label for="fantasia">Fantasia</label><br>
        <input type="checkbox" id="romance" name="genero" value="Romance">
        <label for="romance">Romance</label><br><br>

        <label for="ano-publicacao">Ano de publicação:</label>
        <input type="number" id="ano-publicacao" name="anoPublicacao" required>
        <br><br>

        <!-- Botão Salvar -->
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
